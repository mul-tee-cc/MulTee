# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/

user nginx;
worker_processes 10;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

ssl_engine pkcs11;

env MULTEE_KEY_URL_PREFIX;
env MULTEE_KEY_NAME;
env MULTEE_CREDENTIALS_ZIP;
env MULTEE_LOG_FILE;
env MULTEE_TMPDIR;
env MULTEE_PARAMETERS;

env RUST_BACKTRACE;

env RUST_LOG;
env RUST_LOG_STYLE;

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
#        listen       80 default_server;
#        listen       [::]:80 default_server;
        listen       1443 ssl default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        ssl_certificate "/host/test-data/tls-cert.pem";
        ssl_certificate_key "engine:pkcs11:pkcs11:token=multee;object=TlsKey;type=private?pin-value=1234";

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

